<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_postagem.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>
                    <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">ReelTalk</a>
                </h1>
            </div>
            <div class="menu">
                {% if 'usuario_id' in session %}
                    <a href="{{ url_for('logout') }}">Sair</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('cadastro') }}">Registre-se</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Editar Postagem</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="titulo">TÃ­tulo:</label>
                    <input type="text" id="titulo" name="titulo" value="{{ postagem.titulo }}" required>
                </div>
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea id="review" name="review" rows="5" required>{{ postagem.review }}</textarea>
                </div>
                <div class="form-group">
                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" name="nota" min="1" max="5" value="{{ postagem.nota }}" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn salvar-btn">Salvar</button>
                    <a href="{{ url_for('detalhe_postagem', postagem_id=postagem.id) }}" class="btn cancelar-btn">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
